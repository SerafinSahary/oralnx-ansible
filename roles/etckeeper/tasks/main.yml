---

- name: add Fedora EPEL repository
  yum:
    name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
    state: present

- name: etckeeper installation
  yum:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
    - git
    - etckeeper
  notify:
    - etckeeper repo init
    - commit to etckeeper repo

- name: etckeeper configuration
  lineinfile:
    path: /etc/etckeeper/etckeeper.conf
    regexp: "{{ item.key }}"
    line: "{{ item.line }}"
    state: "{{ item.state }}"
    backup: no
  loop:
    - key: "^#VCS="
      line: "whatever"
      state: absent
    - key: "^VCS="
      line: "VCS=\"git\""
      state: present
  notify: commit to etckeeper repo

